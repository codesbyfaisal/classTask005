<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <form>
            <input type="date" name="date" id="date">
            <input type="submit" value="Calculate">
        </form>
        <div class="result">
            <div class="box">
                <h1 class="years">2002</h1>
                <p>Years</p>                
            </div>
            <div class="box">
                <h1 class="months">02</h1>
                <p>Months</p>
            </div>
            <div class="box">
                <h1 class="days">22</h1>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
